name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            npm-pkg: devmoji-rs-darwin-arm64
            binary: devmoji
          - target: x86_64-apple-darwin
            os: macos-latest
            npm-pkg: devmoji-rs-darwin-x64
            binary: devmoji
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            npm-pkg: devmoji-rs-linux-x64-gnu
            binary: devmoji
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            npm-pkg: devmoji-rs-linux-x64-musl
            binary: devmoji
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            npm-pkg: devmoji-rs-linux-arm64-gnu
            binary: devmoji
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            npm-pkg: devmoji-rs-win32-x64
            binary: devmoji.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Copy binary to npm package
        shell: bash
        run: |
          mkdir -p "npm/@loukotal/${{ matrix.npm-pkg }}/bin"
          cp "target/${{ matrix.target }}/release/${{ matrix.binary }}" "npm/@loukotal/${{ matrix.npm-pkg }}/bin/"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.npm-pkg }}
          path: npm/@loukotal/${{ matrix.npm-pkg }}/

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: npm-artifacts/

      - name: Prepare platform packages
        run: |
          for dir in npm-artifacts/devmoji-rs-*/; do
            pkg_name=$(basename "$dir")
            cp -r "$dir"/* "npm/@loukotal/$pkg_name/"
          done

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for dir in npm/@loukotal/devmoji-rs-*/; do
            echo "Publishing @loukotal/$(basename "$dir")..."
            (cd "$dir" && npm publish --access public) || echo "Skipped (already published?)"
          done

      - name: Publish root package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cp README.md npm/devmoji-rs/README.md
          cd npm/devmoji-rs
          npm publish --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
